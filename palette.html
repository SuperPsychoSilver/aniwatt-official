<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWatt | Select Theme</title>

<meta name="color-scheme" content="dark">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="Images/Icon.png">
    <link id="themePaletteStylesheet" rel="stylesheet" href="palette.css">

</head>
<body>
    <header>
        <a href="plug.html">
            <img src="Images/Logo.png" alt="AniWatt Logo" id="logo">
        </a>
    </header>
    
    <main>

        <h1>Select Your Theme</h1>

        <div class="theme-category">
            <h2><br>Light Themes</h2>
            <div class="theme-container light-themes">
                  <div class="theme-option" data-theme="Sakura Blossom">
                    <div class="theme-circle" style="background-color: #FFB7C5;"></div>
                    <p>Sakura Salmon</p>
                </div>
                  <div class="theme-option" data-theme="Naruto Orange">
                    <div class="theme-circle" style="background-color: #FF9933;"></div>
                    <p>Naruto Nectarine</p>
                </div>
                 <div class="theme-option" data-theme="Angel Azure">
                    <div class="theme-circle" style="background-color: #87CEEB;"></div>
                    <p>Angel Azure</p>
                </div>
            </div>
        </div>

        <div class="theme-category">
            <h2>Dark Themes</h2>
            <div class="theme-container dark-themes">
             <div class="theme-option" data-theme="Gojo Grey">
                    <div class="theme-circle" style="background-color: #8E8E8E;"></div>
                    <p>Gojo Grey</p>
                </div>
                  <div class="theme-option" data-theme="Zenitsu Xanthic">
                    <div class="theme-circle" style="background-color: #FFD700;"></div>
                    <p>Zenitsu Xanthous</p>
                </div>
                  <div class="theme-option" data-theme="Kamado Carmine">
                    <div class="theme-circle" style="background-color: #960018;"></div>
                    <p>Kamado Carmine</p>
                </div>
            </div>
        </div>
    </main>



    <script src="palette.js"></script>

</body>

    </footer>

</html>
