<!DOCTYPE html>
<html>
<head>
  <title>Verifying you’re not a bot...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      flex-direction: column;
      margin: 0;
    }

    .loader {
      margin-top: 20px;
      border: 4px solid transparent;
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      /* Important: set the initial border-top-color */
      border-top-color: #00ffff;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Verifying you’re not a bot...</h2>
  <div class="loader" id="spinner"></div>

  <script>
    const isBot = /bot|crawl|spider/i.test(navigator.userAgent);
    const spinner = document.getElementById('spinner');
    const colors = ["#00ffff", "#ff00ff", "#ffff00", "#00ff00", "#ff4500", "#1e90ff"];
    let colorIndex = 0;

    function changeColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      spinner.style.borderTopColor = colors[colorIndex];
    }

    // Call immediately, then every 300ms
    changeColor();
    setInterval(changeColor, 300);

    if (isBot) {
      document.body.innerHTML = "<h2>Access Denied</h2>";
    } else {
      setTimeout(() => {
        window.location.href = "plug.html";
      }, 2000);
    }
  </script>
</body>
</html>
