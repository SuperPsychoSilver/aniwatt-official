<!DOCTYPE html>
<html>
<head>
  <title>Verifying…</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      margin: 0;
    }
    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite, pulseColor 6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulseColor {
      0%{border-top-color:#00ffff;}
      20%{border-top-color:#ff00ff;}
      40%{border-top-color:#ffff00;}
      60%{border-top-color:#00ff00;}
      80%{border-top-color:#ff4500;}
      100%{border-top-color:#1e90ff;}
    }
    .denied {
      display: none;
      font-size: 80px;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2 id="msg">Verifying you’re not a bot…</h2>
  <div class="loader" id="spinner"></div>
  <div class="denied" id="error-x">×</div>

  <!-- Required for invisible mode -->
  <div id="captcha" class="g-recaptcha"
       data-sitekey="6LdJpOorAAAAANX3_XYc-gE2hDNqSXLxpJ7dVNho"
       data-callback="onHuman"
       data-size="invisible"></div>

  <script>
    // success
    function onHuman() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('msg').textContent = 'Access Granted!';
      setTimeout(() => window.location.href = "plug.html", 800);
    }

    // fail
    function onError() {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('msg').textContent = 'Access Denied';
      document.getElementById('error-x').style.display = 'block';
    }

    // auto run when loaded
    function onload() {
      grecaptcha.execute();
    }
  </script>

  <script src="https://www.google.com/recaptcha/api.js?onload=onload" async defer></script>
</body>
</html>
