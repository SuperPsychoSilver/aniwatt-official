<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Aniwatt</title>
  <meta name="color-scheme" content="dark">
  <link rel="icon" href="Images/Icon.png">
  <link id="themeSearchStylesheet" rel="stylesheet" href="search.css">
  <script src="palette.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

<body>

  <!-- Header -->
  <header>
    <a href="plug.html"><img src="Images/Logo.png" alt="Aniwatt Logo" class="small-logo"></a>
    <div class="social-icons">
      <a href="https://dsc.gg/aniwatt" target="_blank"><img src="Images/Discord.png" alt="Discord"></a>
      <a href="https://www.reddit.com/r/AniWatt/" target="_blank"><img src="Images/Reddit.png" alt="Reddit"></a>
    </div>
  </header>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search for anime...">
  </div>

  <!-- Genres -->
  <div class="genre-container" id="genre-buttons">
    <!-- Buttons inserted via JS -->
  </div>

  <!-- Anime Results -->
  <div id="anime-container" class="anime-container"></div>

  <!-- Ranking List (optional static content) -->
  <div class="ranking-list" id="ranking-list">
    <button class="close-button" onclick="document.getElementById('ranking-list').style.display='none'">✖</button>
    <h2>Popular Anime</h2>
    <ul>
      <li><span class="rank-number">1</span><img src="https://cdn.myanimelist.net/images/anime/1810/139965.jpg" alt="One Piece"><div class="anime-info"><p class="anime-name">One Piece</p><p class="alt-name">ワンピース</p><p>Episodes: 1000+</p><p>Type: TV</p></div></li>
      <!-- Add more if you want -->
    </ul>
  </div>

  <script src="search.js"></script>
</body>
