<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniWatt | Recharged</title>

  <meta name="color-scheme" content="dark">

  <link rel="stylesheet" href="thunder.css">
  <script src="lightning.js" defer></script>

  <link rel="icon" href="Images/Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <a href="plug.html">
      <img src="Images/Logo.png" alt="AniWatt Logo" id="logo">
    </a>

    <nav>
      <ul>
        <li><a href="#">Watch2Gether</a></li>
        <li><a href="#" id="random-btn">Random</a></li>
        <li><a href="#">Names (EN/JP)</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </nav>

    <div class="auth">
      <a href="#">Log In</a> | <a href="#">Sign Up</a>
    </div>

    <div class="social-icons">
      <a href="https://dsc.gg/aniwatt" target="_blank">
        <img src="Images/Discord.png" alt="Discord">
      </a>
      <a href="https://www.reddit.com/r/AniWatt/" target="_blank">
        <img src="Images/Reddit.png" alt="Reddit">
      </a>
    </div>
  </header>

  <!-- SPOTLIGHT -->
  <section class="spotlight" id="spotlight">
    <!-- JS injects spotlight content -->
  </section>

  <!-- TRENDING SCROLL -->
  <section class="trending-scroll">
    <h2>Trending Now</h2>
    <div class="scroll-row" id="trending-row">
      <!-- JS injects anime cards here -->
    </div>
  </section>

  <!-- SCHEDULE -->
  <section class="schedule">
    <h2>Plot It Out!</h2>
    <div class="schedule-tabs">
      <button class="tab active" data-type="anime">Anime</button>
      <button class="tab" data-type="manga">Manga</button>
      <button class="tab" data-type="manhwa">Manhwa</button>
      <button class="tab" data-type="books">Books</button>
      <button class="tab" data-type="comics">Comics</button>
      <button class="tab" data-type="movies">Movies</button>
      <button class="tab" data-type="tv">TV Shows</button>
    </div>
    <div class="schedule-list" id="schedule-list">
      <p>Loading schedule...</p>
    </div>
  </section>

  <!-- GRID COLLECTION -->
  <section class="section">
    <h2>Anime Collection</h2>
    <div class="grid" id="anime-collection">
      <!-- JS injects anime grid here -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>AniWatt &copy; 2025 - Watch Anime Online</p>
  </footer>
</body>
</html>
